<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Image Compression{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
    
<style>
/* Navbar styling */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(45deg, #007bff, #0056b3);
    padding: 15px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Logo styling */
.logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
}

/* Navigation links */
.nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
    position: relative;
}

.nav-links a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    padding: 10px;
    transition: color 0.3s ease-in-out;
}

.nav-links a:hover {
    color: #ffcc00;
}

/* Dropdown menu */
.dropdown-menu {
    display: none;
    position: absolute;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    min-width: 200px;
    top: 100%;
    left: 0;
    overflow: hidden;
}

.dropdown-menu a {
    display: block;
    padding: 10px 15px;
    color: #333;
    transition: background 0.3s ease-in-out;
}

.dropdown-menu a:hover {
    background: #f0f0f0;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-menu {
    display: block;
}

/* Responsive Design */
@media (max-width: 768px) {
    .navbar {
        flex-direction: column;
        text-align: center;
    }

    .nav-links {
        flex-direction: column;
        width: 100%;
    }

    .nav-links li {
        margin: 10px 0;
    }
}
</style>
<body>
<nav class="navbar">
    <div class="logo">Image Compressor</div>
    <ul class="nav-links">
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li class="dropdown">
            <a href="#">Compression ▼</a>
            <div class="dropdown-menu">
                <a href="{{ url_for('single_compression') }}">Single Image Compression</a>
                <a href="{{ url_for('multiple_compression') }}">Multiple Image Compression</a>
                <a href="{{ url_for('video_compression') }}">Video Compression</a>
            </div>
        </li>
    </ul>
</nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>© 2024 Image Compressor. Follow us: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
